<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery 4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
                
            }
</style> 

</head>
<body>
    <div id="circle"></div>
    <script type="text/javascript">
    $("#circle").click(function(){
            #("this").fadeOut("slow",function(){alert("Fadeout has finished");});
        });
    </script>

</body>
</html>
